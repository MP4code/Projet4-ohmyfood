<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="main-container">
      <header>
        <div class="hearder">
          <img
            class="hearder_logo"
            src="./assets/images/logo/ohmyfood.png"
            alt="Logo ohmyfood"
          />
        </div>
        <nav class="nav">
          <div class="nav_location">
            <p>Paris, Belleville</p>
          </div>

          <div class="nav_nosrestaurants">
            <h1>Réservez le menu qui vous convient</h1>
            <p>
              Découvrez des restaurants d’exception, sélectionnés par nos soins.
            </p>
            <button id="nav_btn" class="btn" type="button">
              Explorer nos restaurants
            </button>
          </div>
        </nav>
      </header>
      <section class="Section_fonction">
        <h2 class="section_title">Fonctionnement</h2>
        <div class="Section_fonction-content">
          <div class="Section_fonction-content-choice">
            <div class="rounded-container">
              <div class="rounded">
                <p>1</p>
              </div>
            </div>
            <p>
              <i class="fa-solid fa-mobile-screen"></i>Choisissez un restaurant
            </p>
          </div>
          <div class="Section_fonction-content-choice">
            <div class="rounded-container">
              <div class="rounded">
                <p>2</p>
              </div>
            </div>
            <p>
              <i class="fa-solid fa-mobile-screen"></i>Choisissez un restaurant
            </p>
          </div>
          <div class="Section_fonction-content-choice">
            <div class="rounded-container">
              <div class="rounded">
                <p>3</p>
              </div>
            </div>
            <p>
              <i class="fa-solid fa-mobile-screen"></i>Choisissez un restaurant
            </p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
